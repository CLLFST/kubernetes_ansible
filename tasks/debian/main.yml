 
  - name: Debian | Add GPG key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Debian | Add kubernetes repository  
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: {{ kubernetes_debian_repositoy_filename }}
      
  - name: Debian | Install kubeadm and dependencies 
    apt:
     name: {{item}}
     state: installed
     with_items:
          - docker.io
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni
     update_cache: yes
     notify: 
       - stop kubelet service
       - start kubelet service
# pods are not scheduled on the master by default for security reasons, to schedule the pods on the master run 'kubectl taint nodes --all dedicated-'

  - name: Debian | Schedule pods on the master
    command: kubectl taint nodes --all dedicated-
