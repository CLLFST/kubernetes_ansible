 
  - name: Add GPG key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Add kubernetes repository  
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'
      
  - name: Install kubeadm and dependencies 
    apt:
     name: {{item}}
     state: installed
     with_items:
          - docker.io
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni
     update_cache: yes

  

